<!DOCTYPE html5>
<html>
<head>
	<title>Probando html</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
	<script defer type="text/javascript", src="./logica.js"></script>
</head>
<body>
	<div class="titulo">
		<h1 id="Nombre">Nombre del local</h1>
		<h2 id="Tipo">Tipo</h2>
		<h3 id="Direccion">Direccion</h3>
		<h3 id="Telefono">Telefono</h3>
		<select>
  			<option value="Lunes">Lunes</option>
  			<option value="Martes">Martes</option>
  			<option value="Miercoles">Miercoles</option>
  			<option value="Jueves">Jueves</option>
  			<option value="Viernes">Viernes</option>
  			<option value="Sabado">Sabado</option>
  			<option value="Domingo">Domingo</option>
		</select>
		<h4 id="HoraOpen">Hora de apertura:</h4>
		<h4 id="HoraClose">Hora de cierre:</h4>
	</div>

	<div>
		<input type="Button" name="Enviar" value="Enviar" onclick="clickear(event)">
	</div>
</body>
</html>
